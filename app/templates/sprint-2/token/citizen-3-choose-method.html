{% extends "global/prototypes_base.html" %}

{% block page_title %}
  Choose method
{% endblock %}
  
{% block content %}

<main id="wrapper" role="main">

  <div id="content">

    {% include "includes/prototypes_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form action="" method="get" class="form">

          <h1 class="form-title heading-large">
            Choose method
          </h1>

          <div class="form-group">

            <label for="radio-1" class="block-label">
              <input id="radio-1" type="radio" name="radio-group" value="1">
              Authorise your solicitor or conveyancer
            </label>

            <label for="radio-2" class="block-label">
              <input id="radio-2" type="radio" name="radio-group" value="2">
              Do it yourself
            </label>

            <details>
              <summary>Which method should I choose?</summary>
              <div class="panel-indent">
                <p>
                  Help text to explain.
                </p>
              </div>
            </details>

          </div>

          <div class="form-group">
            <a href="generate-token" class="button">Next</a>
            <p>
              <a href="select-action">Back</a>
            </p>
          </div>

        </form>

      </div>
    </div>

  </div>

</main>

{% endblock %}
