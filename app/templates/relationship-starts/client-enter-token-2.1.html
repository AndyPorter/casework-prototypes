{% extends "global/prototypes_base.html" %}

{% block page_title %}
  Enter relationship verification code
{% endblock %}

{% block head %}
  <link href="{{ prototypes_asset_path }}stylesheets/legal-document-1-0.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{ prototypes_asset_path }}stylesheets/relationship-starts-2-0.css" media="screen" rel="stylesheet" type="text/css">
{% endblock %}
  
{% block content %}

<main id="wrapper" role="main">
  <div id="content">

    {% include "includes/prototypes_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="client-confirm" method="get">

          <h1 class="form-title heading-large">
            Enter verification code
          </h1>

          <div class="form-group">
            <label class="form-label" for="token">Enter code given to you by your solicitor or conveyancer</label>
            <p class="form-hint">Example: TGHF</p>
            <input type="text" class="form-control form-control-1-2" id="token" name="token">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Submit">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
